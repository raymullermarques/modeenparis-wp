<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éditorial Mode Été 2025 – ModeEnParis</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    .cta {
      text-align: center;
      margin: 2.5rem 0 1.5rem;
    }

    .cta button {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .cta button:hover {
      background-color: #222;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      padding: 1rem 0 2rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Éditorial Mode Été 2025</h1>
    <p>
      Découvrez notre sélection d'inspirations estivales pour cette nouvelle saison. 
      Le style se décline en nuances naturelles, coupes fluides et silhouettes affirmées, 
      capturant l'essence d’un été contemporain et audacieux.
    </p>

    <div class="gallery">
      <img src="editorial-mode-ete-look01.webp" alt="Look été 1">
      <img src="editorial-mode-ete-look02.webp" alt="Look été 2">
      <img src="editorial-mode-ete-look03.webp" alt="Look été 3">
      <img src="editorial-mode-ete-look04.webp" alt="Look été 4">
    </div>

    <div class="cta">
      <button type="button">Découvrir la collection complète</button>
    </div>
  </div>

  <footer>
    © 2025 ModeEnParis. Tous droits réservés.
  </footer>
</body>
</html>
